{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update Event{% endblock title %}

{% block content %}
<div class="event-box">
    <h1>Update Event</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary btn-lg news-button" type="submit" value="save">
    </form>
</div>
{% endblock content %}
