{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Sign Up {% endblock title %}

{% block content %}
    <div class="event-box">   
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-dark" type="submit">Sign Up</button>
    </form>
    </div>
{% endblock content %}
