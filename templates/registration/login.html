{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock title %}

{% block content %}
<div class="event-box">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-dark" class="btn btn-primary ml-2" type="submit">Log In</button>
        <a class="btn btn-dark" href="{% url 'password_reset' %}">Reset Password</a>
    </form>
    </div>
    <br>
{% endblock content %}
