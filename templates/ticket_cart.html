{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Buy ticket{% endblock title %}

{% block content %}
    <h1>{{ ticket.event_id }}</h1>
    <form id="ticket-buy-form" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input id="ticket-submission" class="btn btn-primary btn-lg news-button" onclick="checkValues()" type="submit" value="save">
    </form>
{% endblock content %}
